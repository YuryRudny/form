<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form</title>
	<link rel="stylesheet" href="assets/css/main.min.css">
</head>

<body>

	<div class="link_ai__hidden_block link_ai__hidden_block--callback">
		<div class="link_ai__main-body-form">

			<button class="link_ai__popapClose" title="Закрыть"></button>

			<form id="contact-form" class="link_ai__form">
				<p class="link_ai__form-title">Форма обратной связи</p>
				<p class="link_ai__form-subtitle">Оставьте заявку и наши специалисты связуться с вами</p>
				<div class="link_ai__form__input-wrapper">
					<input name="feedback" type="hidden" value="1">
					<input name="name" placeholder="Имя *" type="text">
					<input name="tel" placeholder="Телефон *" type="tel">
					<input name="email" placeholder="Email" type="mail">
					<textarea name="com" placeholder="Сообщение"></textarea>
					<div class="link_ai__form-status">
						<p></p>
					</div>
					<div class="link_ai__form-status--succes">
						<p></p>
					</div>
					<button class="link_ai__btn" type="submit"><span>Отправить</span></button>
				</div>
			</form>

		</div>
	</div>


	<button class="link_ai__show-modal">Оставить заявку</button>


	<script src="assets/js/scripts.min.js"></script>
</body>

</html>
